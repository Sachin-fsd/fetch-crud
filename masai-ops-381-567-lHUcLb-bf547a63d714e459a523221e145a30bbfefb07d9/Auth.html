<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/skeleton.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Student Database</title>
  </head>
  <body>
    <div class="container">
      

      <div class="row animate">
        <div class="columns " id="content">
          <h4>Register Student</h4>
          
          <input
            type="text"
            id="username"
            class="u-full-width"
            placeholder="Student UserName"
            required
          />
          <span id="register_username_span"></span>
          <input
            type="text"
            id="firstname"
            class="u-full-width"
            placeholder="Student FirstName"
            required
          />
          <span id="register_firstname_span"></span>
          <input
            type="text"
            id="lastname"
            class="u-full-width"
            placeholder="Student LastName"
            required
          />
          <span id="register_lastname_span"></span>
          <input
            type="text"
            id="email"
            class="u-full-width"
            placeholder="Student email"
            required
          />
          <span id="register_email_span"></span>
          <input
            type="text"
            id="password"
            class="u-full-width"
            placeholder="Student Password"
            required
          />
          <span id="register_password_span"></span>
          <button
            id="register_student"
            class="u-full-width button button-primary"
          >
            Register Student
          </button>
          <hr />
          <p>Already Member ? </p>
          <a href="Auth_login.html"><button id="login_student" class="u-full-width button button-primary">Login Student</button></a>
          
          
        </div>
        <!-- <div class="columns eight main-section" id="main-section"> -->

        <!-- </div> -->
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
